    <script>

        var listado = document.getElementById('listaVideos');

        function pulsar(e) {
            if (e.keyCode === 13 && !e.shiftKey) {
                e.preventDefault();
                var boton = document.getElementById("boton");
                angular.element(boton).triggerHandler('click');
            }
        }

        function Listar() {

            var busqueda = $('#inlineFormInputGroup').val();

            console.log(busqueda.replace(" ", "+"))
            var buscard = busqueda.replace(" ", "+");


            $.ajax({
                url: 'https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&order=viewCount&q=' + buscard + '&type=video&videoDefinition=any&key=AIzaSyD8KtrA3UwaI4wDZ6nxe4WOzqNfWxxjts4',

                success: function (res) {
                    console.log(res)
                    cadena = '';
                    for (const item of res.items) {
                        cadena += `
                                <div class="cardlista card col-md-2 m-3 border-primary">
                                <div class="card-body">
                                <iframe  src= "http://www.youtube.com/embed/`+ item.id.videoId + `"></iframe>
                                </div>
                                <div class="card-footer">
                                <div class="text-white"  >`+item.snippet.description+ `</div>
                                </div>
                                </div>
                                `;
                    }
                    listado.innerHTML = cadena
                }
            });


        }

    </script>
